name: Build And Publish

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-tag-release:
    name: Create Tag And Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create unique tag
        id: tag
        run: |
          TAG_NAME="v$(date -u +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG_NAME"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" "$GITHUB_SHA" -m "Automated release for $GITHUB_SHA"
            git push origin "refs/tags/$TAG_NAME"
          fi

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release already exists: $TAG_NAME"
          else
            gh release create "$TAG_NAME" \
              --target "$GITHUB_SHA" \
              --title "$TAG_NAME" \
              --generate-notes
          fi

  docker:
    name: Docker (GHCR)
    runs-on: ubuntu-latest
    needs: [create-tag-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/genesys-cloud-reporting
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=raw,value=${{ needs.create-tag-release.outputs.tag_name }}

      - name: Build and (optionally) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  linux-bin:
    name: Linux Binary Artifact
    runs-on: ubuntu-latest
    needs: [create-tag-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "pyinstaller>=6.3.0"

      - name: Build Linux binary with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --onefile --name "GenesysReporting-linux" \
            --collect-all streamlit \
            --collect-all streamlit_autorefresh \
            --collect-all streamlit_cookies_manager \
            --collect-all cryptography \
            --collect-all pyarrow \
            --collect-all reportlab \
            --collect-all psutil \
            --hidden-import websocket \
            --hidden-import websocket._exceptions \
            --hidden-import psutil \
            --add-data "app.py:." \
            --add-data "METRICS_REFERENCE.md:." \
            --add-data "USER_GUIDE.md:." \
            --add-data ".streamlit:.streamlit" \
            --add-data "src:src" \
            run_app.py

      - name: Stamp Linux artifact metadata
        run: |
          cat > dist/build-info-linux.txt <<EOF
          sha=${GITHUB_SHA}
          ref=${GITHUB_REF}
          tag=${{ needs.create-tag-release.outputs.tag_name }}
          run_id=${GITHUB_RUN_ID}
          built_at_utc=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: GenesysReporting-linux-bin
          path: |
            dist/GenesysReporting-linux
            dist/build-info-linux.txt

  windows-exe:
    name: Windows EXE Artifact
    runs-on: windows-latest
    needs: [create-tag-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "pyinstaller>=6.3.0"

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --onefile --noconsole --name "GenesysReporting" `
            --collect-all streamlit `
            --collect-all streamlit_autorefresh `
            --collect-all streamlit_cookies_manager `
            --collect-all cryptography `
            --collect-all pyarrow `
            --collect-all reportlab `
            --collect-all psutil `
            --hidden-import websocket `
            --hidden-import websocket._exceptions `
            --hidden-import psutil `
            --add-data "app.py;." `
            --add-data "METRICS_REFERENCE.md;." `
            --add-data "USER_GUIDE.md;." `
            --add-data ".streamlit;.streamlit" `
            --add-data "src;src" `
            run_app.py

      - name: Stamp EXE with build metadata
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          $tag = "${{ needs.create-tag-release.outputs.tag_name }}"
          Copy-Item "dist/GenesysReporting.exe" "dist/GenesysReporting-$sha.exe"
          @"
          sha=$sha
          ref=${{ github.ref }}
          tag=$tag
          run_id=${{ github.run_id }}
          built_at_utc=$(Get-Date -AsUTC -Format o)
          "@ | Out-File -FilePath "dist/build-info-windows.txt" -Encoding utf8

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GenesysReporting-windows-exe
          path: |
            dist/GenesysReporting.exe
            dist/GenesysReporting-${{ github.sha }}.exe
            dist/build-info-windows.txt

  release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [create-tag-release, linux-bin, windows-exe]
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: GenesysReporting-*
          path: release
          merge-multiple: true

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ needs.create-tag-release.outputs.tag_name }}"
          gh release upload "$TAG_NAME" \
            release/GenesysReporting-linux \
            release/GenesysReporting.exe \
            release/GenesysReporting-${GITHUB_SHA}.exe \
            release/build-info-linux.txt \
            release/build-info-windows.txt \
            --clobber

      - name: Verify release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ needs.create-tag-release.outputs.tag_name }}"
          gh release view "$TAG_NAME" --json assets

      - name: Publish build summary
        run: |
          echo "Tag: ${{ needs.create-tag-release.outputs.tag_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Release assets uploaded successfully." >> "$GITHUB_STEP_SUMMARY"
