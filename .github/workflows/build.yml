name: Build And Publish

on:
  push:
    branches: ["main", "master"]
    tags:
      - "v*"
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Docker (GHCR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/genesys-cloud-reporting
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and (optionally) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  windows-exe:
    name: Windows EXE Artifact
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "pyinstaller>=6.3.0"

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm --onefile --noconsole --name "GenesysReporting" `
            --collect-all streamlit `
            --collect-all streamlit_autorefresh `
            --collect-all streamlit_cookies_manager `
            --collect-all cryptography `
            --collect-all pyarrow `
            --collect-all reportlab `
            --collect-all psutil `
            --hidden-import websocket `
            --hidden-import websocket._exceptions `
            --hidden-import psutil `
            --add-data "app.py;." `
            --add-data "METRICS_REFERENCE.md;." `
            --add-data "USER_GUIDE.md;." `
            --add-data ".streamlit;.streamlit" `
            --add-data "src;src" `
            run_app.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GenesysReporting-windows-exe
          path: dist/GenesysReporting.exe

  release:
    name: Release EXE (tag)
    runs-on: ubuntu-latest
    needs: [windows-exe]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download EXE Artifact
        uses: actions/download-artifact@v4
        with:
          name: GenesysReporting-windows-exe
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/GenesysReporting.exe
