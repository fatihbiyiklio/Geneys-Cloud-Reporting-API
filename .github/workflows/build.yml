name: Build Binaries

permissions:
  contents: write

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m venv .venv
        .\\.venv\\Scripts\\activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller


    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\\.venv\\Scripts\\activate
        pyinstaller --onefile --noconsole --name "GenesysReporting" `
          --collect-all streamlit `
          --collect-all streamlit_autorefresh `
          --collect-all cryptography `
          --collect-all pyarrow `
          --collect-all reportlab `
          --add-data "app.py;." `
          --add-data "src;src" `
          run_app.py

    - name: Self-test (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        set GENESYS_SELF_TEST=1
        .\\dist\\GenesysReporting.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GenesysReporting-windows
        path: dist/

  build-debian:
    name: Build for Debian
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim
    steps:
    - uses: actions/checkout@v4

    - name: Install system deps
      run: |
        apt-get update
        apt-get install -y python3 python3-pip python3-venv git build-essential libglib2.0-0 libgl1 fontconfig

    - name: Install dependencies
      run: |
        python3 -m venv .venv
        . .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Debian)
      run: |
        . .venv/bin/activate
        pyinstaller --onefile --name "GenesysReporting" \
          --collect-all streamlit \
          --collect-all streamlit_autorefresh \
          --collect-all cryptography \
          --collect-all pyarrow \
          --collect-all reportlab \
          --add-data "app.py:." \
          --add-data "src:src" \
          run_app.py

    - name: Self-test (Debian)
      run: |
        GENESYS_SELF_TEST=1 ./dist/GenesysReporting

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GenesysReporting-debian
        path: dist/

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build, build-debian]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: GenesysReporting-windows
        path: release/GenesysReporting-windows

    - name: Download Debian Artifact
      uses: actions/download-artifact@v4
      with:
        name: GenesysReporting-debian
        path: release/GenesysReporting-debian

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          release/GenesysReporting-windows/**
          release/GenesysReporting-debian/**
